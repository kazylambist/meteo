# fly.toml app configuration file
app = "zeus"
primary_region = "cdg"

[build]

[env]
  PYTHONUNBUFFERED = "1"
  GUNICORN_CMD_ARGS = "--access-logfile - --error-logfile - --log-level info"

  # Laisse ON le temps de valider la DB, puis tu pourras remettre à "0"
  RUN_MIGRATIONS = "1"

  # Désactive la réconciliation qui masquait les crédits
  POINTS_RECONCILE = "0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  path         = "/health"
  grace_period = "30s"
  interval     = "5s"
  timeout      = "2s"
  method       = "GET"
  protocol     = "http"

[[mounts]]
  source = "data"
  destination = "/data"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[jobs]]
  name = "ppp-hourly-fetch"
  command = ["flask", "--app", "mood_speculator_v2:app", "ppp_fetch_hourly"]
  schedule = "@hourly"