# fly.toml app configuration file
app = "zeus"
primary_region = "cdg"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

# Health check HTTP simple (assure-toi d'avoir une route /health qui renvoie 200)
[[http_service.checks]]
  grace_period = "20s"
  interval     = "5s"
  timeout      = "2s"
  method       = "GET"
  path         = "/health"
  protocol     = "http"

[[mounts]]
  source = "data"
  destination = "/data"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
