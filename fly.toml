# fly.toml app configuration file
app = "zeus"
primary_region = "cdg"

[build]

[env]
  PYTHONUNBUFFERED = "1"
  GUNICORN_CMD_ARGS = "--access-logfile - --error-logfile - --log-level info"

  # --- Active les migrations idempotentes au boot ---
  RUN_MIGRATIONS = "1"

  # --- (Optionnel) Sécurité d'affichage des soldes le temps de corriger la DB ---
  # Si remaining_points détecte une incohérence, il retombe sur le ledger (base 500).
  # Tu pourras remettre à "0" après vérification.
  POINTS_RECONCILE = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  path         = "/health"
  grace_period = "30s"
  interval     = "5s"
  timeout      = "2s"
  method       = "GET"
  protocol     = "http"

[[mounts]]
  source = "data"
  destination = "/data"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1