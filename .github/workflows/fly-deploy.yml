# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly.io Deploy

on:
  push:
    branches: [ "main" ]
    # (optionnel) déclenche uniquement si ces chemins changent
    # paths:
    #   - "Dockerfile"
    #   - "fly.toml"
    #   - "**/*.py"
    #   - "requirements.txt"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: fly-deploy-zeus
  cancel-in-progress: true

env:
  FLY_APP: zeus
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      # (Optionnel) build arg pour tracer le commit dans l’image
      - name: Deploy to Fly
        run: |
          flyctl status -a "$FLY_APP" || true
          flyctl deploy \
            --remote-only \
            --app "$FLY_APP" \
            --build-arg COMMIT_SHA=${{ github.sha }} \
            --detach
