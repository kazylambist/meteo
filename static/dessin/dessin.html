<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="preload" as="image" href="/static/cabine/assets/img/ciel1.jpg">
  <title>Dessin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      /* Th√®me clair */
      --bg:#fafafa;
      --fg:#9bbffa;
      --muted:#5b6b7f;
      --accent:#5b6ee1;
      --card:#ffffff;
      --border:#111827;
      --paper:#111827;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --cmt-text:#9bbffa;
      --cmt-halo:0 0 14px rgba(36,64,95,.35), 0 0 28px rgba(36,64,95,.20);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#f2f4f7;
        --fg:#9bbffa;
        --muted:#475467;
        --accent:#6b7cff;
        --card:#ffffff;
        --border:#111827;
        --paper:#111827;
        --cmt-text:#9bbffa;
        --cmt-halo:0 0 14px rgba(42,64,96,.35), 0 0 28px rgba(42,64,96,.20);
      }
    }

    html{
      min-height: 100vh;
      background: url("/static/cabine/assets/img/ciel1.jpg") center / cover no-repeat fixed;
    }

    @media (prefers-color-scheme: dark){
      html{
        background: url("/static/cabine/assets/img/ciel1.jpg") center / cover no-repeat fixed;
      }
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background: transparent;
      color:var(--fg);
    }

    .container{
      position: relative;
      z-index: 1;
      max-width: 980px;
      margin: 0 auto;
      padding: 16px 20px 48px;
    }

    .site-header{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      margin: 12px 0 18px;
    }

    .center-action{
      justify-self: center;
      text-align: center;
    }

    .topbar-logo-link{
      display: inline-block;
      line-height: 0;
    }

    .brand-logo{
      height: 36px;
      width: auto;
      display: block;
    }

    @media (min-width: 900px){
      .brand-logo{
        height: 40px;
      }
    }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      background: transparent;
      border: 0px;
      padding:12px;
      border-radius:14px;
      backdrop-filter: none;
      margin-top: 12px;
    }

    .footerbar{
      display:flex;
      justify-content: center;
      align-items:center;
      background: transparent;
      border: 0;
      padding: 16px 0;
    }

    .tool-group{
      display:flex;
      gap:10px;
      align-items:center;
    }

    label{
      font-size:14px;
      color:var(--muted);
    }

    button,.btn{
      appearance:none;
      border:1px solid var(--border);
      background:#0000;
      color:var(--fg);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      transition:transform .04s ease,background .2s ease,border-color .2s ease;
      font-weight:600;
    }

    button:hover{
      background: color-mix(in srgb, var(--accent) 12%, transparent);
      border-color:var(--accent);
    }

    button:active{
      transform:translateY(1px);
    }

    button[disabled]{
      opacity:.6;
      cursor:not-allowed;
    }

    #stage{
      position:relative;
      background:rgba(243,239,230,0.85);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius:16px;
      overflow:hidden;
      backdrop-filter: blur(4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    canvas{
      width:100%;
      height:auto;
      display:block;
      touch-action:none;
      background:transparent;
    }

    .hint{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
    }

    .spacer{
      flex:1 1 auto;
    }

    .color-swatch{
      width:28px;
      height:28px;
      border-radius:50%;
      border:2px solid var(--border);
      cursor:pointer;
    }

    .color-swatch.selected{
      outline:3px solid var(--accent);
    }

    .range{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:transparent;
      border:1px solid var(--border);
      padding:6px 10px;
      border-radius:12px;
    }

    .range input[type="range"]{
      width:160px;
    }

    .dot{
      width:20px;
      height:20px;
      border-radius:50%;
      border:1px solid var(--border);
      background:var(--fg);
    }

    .hidden{
      display:none !important;
    }

    .comment-line{
      margin: 6px 0 12px;
      text-align:center;
      font: 700 clamp(18px, 2.2vw, 24px)/1.35 var(--mono);
      color: var(--cmt-text);
      text-shadow: var(--cmt-halo);
      white-space: pre-wrap;
      min-height: 1.6em;
    }

    .cursor{
      display:inline-block;
      width:.6ch;
      margin-left:2px;
      animation: blink 1s steps(1,end) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
    .action-row{
      display:inline-flex;
      gap:10px;
      align-items:center;
    }

    .bet-box{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid var(--border);
      border-radius:12px;
      background: color-mix(in srgb, var(--card) 70%, transparent);
      box-shadow: 0 1px 4px rgba(0,0,0,.05);
    }

    .bet-box label{
      font-size:12px;
      color:var(--muted);
    }

    .bet-box .unit{
      font-size:12px;
      color:var(--muted);
      margin-left:2px;
    }

    #betAmount{
      width:72px;
      padding:8px;
      border:1px solid var(--border);
      border-radius:10px;
      background: transparent;
      color: var(--fg);
      font-weight:600;
    }
    #pad{ background:#000 !important; }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <a class="topbar-logo-link" href="/ppp" aria-label="Aller aux pr√©visions (PPP)">
        <img src="/static/img/weather_bets_S.png" alt="M√©t√©oGod" class="brand-logo">
      </a>
      <div class="center-action">
        <div class="action-row">
          <button id="commentBtn" class="primary">Solliciter ZEUS</button>
          <div class="bet-box" role="group" aria-label="Mise">
            <label for="betAmount">Mise</label>
            <input id="betAmount" type="number" inputmode="numeric" min="1" step="1" value="1" />
            <span class="unit">pts</span>
          </div>
        </div>
      </div>

      <div class="header-spacer" aria-hidden="true"></div>
    </header>

    <div id="result" class="comment-line hidden" aria-live="polite"></div>

    <div id="stage">
      <canvas id="pad" width="1200" height="800" aria-label="Surface de dessin" style="background:#000"></canvas>
    </div>

    <div class="toolbar" role="toolbar" aria-label="Outils de dessin">
      <div class="tool-group" aria-label="Couleurs">
        <button class="color-swatch selected" data-color="#e6ebf5" title="Blanc" style="background:#e6ebf5"></button>
        <button class="color-swatch" data-color="#ef4444" title="Rouge" style="background:#ef4444"></button>
        <button class="color-swatch" data-color="#f59e0b" title="Orange" style="background:#f59e0b"></button>
        <button class="color-swatch" data-color="#10b981" title="Vert" style="background:#10b981"></button>
        <button class="color-swatch" data-color="#3b82f6" title="Bleu" style="background:#3b82f6"></button>
        <button class="color-swatch" data-color="#a855f7" title="Violet" style="background:#a855f7"></button>
        <input type="color" id="colorPicker" value="#111827" aria-label="Choisir une couleur" />
      </div>

      <div class="tool-group">
        <div class="range">
          <label for="brushSize">Taille</label>
          <input id="brushSize" type="range" min="1" max="40" value="6" />
          <div id="brushDot" class="dot" aria-hidden="true"></div>
        </div>
        <button id="eraser" title="Gomme">üßΩ Gomme</button>
        <button id="undo" title="Annuler (Ctrl+Z)">‚Ü∂ Annuler</button>
        <button id="redo" title="R√©tablir (Ctrl+Y)">‚Ü∑ R√©tablir</button>
        <button id="clear" title="Tout effacer">üóëÔ∏è Effacer</button>
      </div>

      <div class="spacer"></div>
    </div>
  </div>
  <script src="/static/dessin/dessin.js" defer></script>
</body>
</html>
