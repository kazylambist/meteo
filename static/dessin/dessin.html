<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Dessin Sombre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Variables th√®me sombre */
    :root {
      --bg: #111827;       /* fond global */
      --fg: #9bbffa;       /* texte principal */
      --muted: #5b6b7f;    /* texte secondaire */
      --accent: #6b7cff;   /* accent bleu-violet */
      --border: #ffffff33; /* bordures claires semi-transparentes */
      --paper: #000000;    /* fond du canvas */
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 16px 20px 48px;
    }

    .site-header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      margin: 12px 0 18px;
    }

    .center-action {
      justify-self: center;
      text-align: center;
    }

    .brand-logo { height: 36px; width: auto; display: block; }
    @media (min-width: 900px){ .brand-logo{ height: 40px; } }

    /* Toolbar et boutons */
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      background: transparent;
      padding:12px;
    }
    .tool-group{ display:flex; gap:10px; align-items:center; }
    label{ font-size:14px; color:var(--muted); }

    button, .btn {
      appearance:none;
      border:1px solid var(--border);
      background: transparent;
      color:var(--fg);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
    }
    button:hover{ background: var(--accent); border-color: var(--accent); }
    button:active{ transform: translateY(1px); }

    .spacer{ flex:1 1 auto; }

    /* Canvas */
    #stage {
      position: relative;
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      background: var(--paper);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      margin-bottom: 12px;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      touch-action: none;
      background: var(--paper);
    }

    .color-swatch {
      width:28px;
      height:28px;
      border-radius:50%;
      border:2px solid var(--border);
      cursor:pointer;
    }
    .color-swatch.selected{ outline:3px solid var(--accent); }

    .range { display:inline-flex; align-items:center; gap:8px; background:transparent; border:1px solid var(--border); padding:6px 10px; border-radius:12px; }
    .range input[type="range"]{ width:160px; }
    .dot{ width:20px; height:20px; border-radius:50%; border:1px solid var(--border); background:var(--fg); }

    /* Commentaire ligne */
    .comment-line{
      margin: 6px 0 12px;
      text-align:center;
      font: 700 clamp(18px, 2.2vw, 24px)/1.35 monospace;
      color: var(--fg);
      min-height: 1.6em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <a class="topbar-logo-link" href="#" aria-label="Logo">
        <img src="/static/img/weather_bets_S.png" alt="Logo" class="brand-logo">
      </a>
      <div class="center-action">
        <button id="commentBtn">Solliciter ZEUS</button>
      </div>
      <div class="header-spacer" aria-hidden="true"></div>
    </header>

    <div id="result" class="comment-line"></div>

    <div id="stage">
      <canvas id="pad" width="1200" height="800" aria-label="Surface de dessin"></canvas>
    </div>

    <div class="toolbar" role="toolbar">
      <div class="tool-group">
        <button class="color-swatch selected" data-color="#ffffff" style="background:#ffffff"></button>
        <button class="color-swatch" data-color="#ef4444" style="background:#ef4444"></button>
        <button class="color-swatch" data-color="#f59e0b" style="background:#f59e0b"></button>
        <button class="color-swatch" data-color="#10b981" style="background:#10b981"></button>
        <button class="color-swatch" data-color="#3b82f6" style="background:#3b82f6"></button>
        <button class="color-swatch" data-color="#a855f7" style="background:#a855f7"></button>
        <input type="color" id="colorPicker" value="#ffffff" />
      </div>

      <div class="tool-group">
        <div class="range">
          <label for="brushSize">Taille</label>
          <input id="brushSize" type="range" min="1" max="40" value="6" />
          <div id="brushDot" class="dot"></div>
        </div>
        <button id="eraser">üßΩ Gomme</button>
        <button id="undo">‚Ü∂ Annuler</button>
        <button id="redo">‚Ü∑ R√©tablir</button>
        <button id="clear">üóëÔ∏è Effacer</button>
      </div>
      <div class="spacer"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('pad');
    const ctx = canvas.getContext('2d');

    // Initialiser le fond noir
    ctx.fillStyle = '#000000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let drawing = false;
    let brushColor = '#ffffff';
    let brushSize = 6;
    const undoStack = [];
    const redoStack = [];

    function startDraw(e){
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }
    function draw(e){
      if(!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = brushColor;
      ctx.lineWidth = brushSize;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();
    }
    function endDraw(){
      if(drawing){
        undoStack.push(ctx.getImageData(0,0,canvas.width,canvas.height));
        drawing = false;
      }
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseout', endDraw);

    // Changement de couleur
    document.querySelectorAll('.color-swatch').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        brushColor = btn.dataset.color;
        document.querySelectorAll('.color-swatch').forEach(b=>b.classList.remove('selected'));
        btn.classList.add('selected');
      });
    });
    document.getElementById('colorPicker').addEventListener('input', (e)=>{
      brushColor = e.target.value;
    });

    // Taille du pinceau
    const brushSizeInput = document.getElementById('brushSize');
    const brushDot = document.getElementById('brushDot');
    brushSizeInput.addEventListener('input', ()=>{
      brushSize = brushSizeInput.value;
      brushDot.style.width = brushSize + 'px';
      brushDot.style.height = brushSize + 'px';
    });

    // Effacer tout
    document.getElementById('clear').addEventListener('click', ()=>{
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      undoStack.push(ctx.getImageData(0,0,canvas.width,canvas.height));
    });

    // Gomme
    document.getElementById('eraser').addEventListener('click', ()=>{
      brushColor = '#000000';
    });

    // Undo/Redo
    document.getElementById('undo').addEventListener('click', ()=>{
      if(undoStack.length > 0){
        redoStack.push(ctx.getImageData(0,0,canvas.width,canvas.height));
        const img = undoStack.pop();
        ctx.putImageData(img,0,0);
      }
    });
    document.getElementById('redo').addEventListener('click', ()=>{
      if(redoStack.length > 0){
        undoStack.push(ctx.getImageData(0,0,canvas.width,canvas.height));
        const img = redoStack.pop();
        ctx.putImageData(img,0,0);
      }
    });

    // Initialiser le premier √©tat pour undo
    undoStack.push(ctx.getImageData(0,0,canvas.width,canvas.height));
  </script>
</body>
</html>
