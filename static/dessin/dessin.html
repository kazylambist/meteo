<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Dessin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { --bg:#ffffff; --fg:#0f172a; --muted:#64748b; --accent:#6366f1; --card:#f8fafc; --border:#e2e8f0; }
    @media (prefers-color-scheme: dark){
      :root { --bg:#0b1220; --fg:#e5e7eb; --muted:#94a3b8; --accent:#8b5cf6; --card:#111827; --border:#1f2937; }
    }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,"Apple Color Emoji","Segoe UI Emoji"; background:var(--bg); color:var(--fg) }
    .container{ max-width:980px; margin:0 auto; padding:16px 20px 48px }
    .page-title{ font-size:clamp(22px,3vw,32px); font-weight:800; letter-spacing:-.02em; margin:12px 0 18px }
    .toolbar,.footerbar{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; background:var(--card); border:1px solid var(--border); padding:12px; border-radius:14px }
    .toolbar{ margin-bottom:12px }
    .tool-group{ display:flex; gap:10px; align-items:center }
    label{ font-size:14px; color:var(--muted) }
    button,.btn{ appearance:none; border:1px solid var(--border); background:#fff0; color:var(--fg); padding:10px 14px; border-radius:12px; cursor:pointer; transition:transform .04s ease,background .2s ease,border-color .2s ease; font-weight:600 }
    button:hover{ background: color-mix(in srgb, var(--accent) 12%, transparent); border-color:var(--accent) }
    button:active{ transform:translateY(1px) }
    button[disabled]{ opacity:.6; cursor:not-allowed }
    #stage{ position:relative; background:#fff; border:1px solid var(--border); border-radius:16px; overflow:hidden }
    canvas{ width:100%; height:auto; display:block; touch-action:none; background:#fff }
    .bubble{ margin-top:12px; padding:14px 16px; border-radius:16px; border:1px dashed var(--accent); background: color-mix(in srgb, var(--accent) 12%, transparent); font-family:"Comic Sans MS","Comic Neue",system-ui,sans-serif; font-size:clamp(16px,2.4vw,20px) }
    .bubble::before{ content:"üí¨ " }
    .hint{ font-size:13px; color:var(--muted); margin-top:6px }
    .spacer{ flex:1 1 auto }
    .color-swatch{ width:28px; height:28px; border-radius:50%; border:2px solid var(--border); cursor:pointer }
    .color-swatch.selected{ outline:3px solid var(--accent) }
    .range{ display:inline-flex; align-items:center; gap:8px; background:var(--bg); border:1px solid var(--border); padding:6px 10px; border-radius:12px }
    .range input[type="range"]{ width:160px }
    .dot{ width:20px; height:20px; border-radius:50%; border:1px solid var(--border); background:var(--fg) }
    .hidden{ display:none !important }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">Dessin</h1>

    <div class="toolbar" role="toolbar" aria-label="Outils de dessin">
      <div class="tool-group" aria-label="Couleurs">
        <button class="color-swatch selected" data-color="#111827" title="Noir" style="background:#111827"></button>
        <button class="color-swatch" data-color="#ef4444" title="Rouge" style="background:#ef4444"></button>
        <button class="color-swatch" data-color="#f59e0b" title="Orange" style="background:#f59e0b"></button>
        <button class="color-swatch" data-color="#10b981" title="Vert" style="background:#10b981"></button>
        <button class="color-swatch" data-color="#3b82f6" title="Bleu" style="background:#3b82f6"></button>
        <button class="color-swatch" data-color="#a855f7" title="Violet" style="background:#a855f7"></button>
        <input type="color" id="colorPicker" value="#111827" aria-label="Choisir une couleur" />
      </div>

      <div class="tool-group">
        <div class="range">
          <label for="brushSize">Taille</label>
          <input id="brushSize" type="range" min="1" max="40" value="6" />
          <div id="brushDot" class="dot" aria-hidden="true"></div>
        </div>

        <button id="eraser" title="Gomme">üßΩ Gomme</button>
        <button id="undo" title="Annuler (Ctrl+Z)">‚Ü∂ Annuler</button>
        <button id="redo" title="R√©tablir (Ctrl+Y)">‚Ü∑ R√©tablir</button>
        <button id="clear" title="Tout effacer">üóëÔ∏è Effacer</button>
      </div>

      <div class="spacer"></div>

      <div class="tool-group">
        <button id="commentBtn">Obtenir mon commentaire</button>
      </div>
    </div>

    <div id="stage">
      <canvas id="pad" width="1200" height="800" aria-label="Surface de dessin"></canvas>
    </div>

    <p class="hint">Le bouton envoie l‚Äôimage √† <code>/api/comment</code> (style Zeus fix√© c√¥t√© serveur).</p>
    <div id="result" class="bubble hidden" aria-live="polite"></div>

    <div class="footerbar" style="margin-top:14px">
      <div class="hint">Lien topbar : <code>/static/dessin/dessin.html</code>.</div>
      <div class="spacer"></div>
      <button id="download">T√©l√©charger l‚Äôimage</button>
    </div>
  </div>

  <script src="./dessin.js" type="module"></script>
</body>
</html>
