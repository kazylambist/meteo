<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="preload" as="image" href="/static/cabine/assets/img/ciel1.jpg">
  <title>Dessin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      /* Th√®me clair */
      --bg:#fafafa;       /* fond global doux (peu utilis√© car wallpaper plein √©cran) */
      --fg:#9bbffa;       /* texte principal */
      --muted:#5b6b7f;    /* texte secondaire */
      --accent:#5b6ee1;   /* accent bleu-violet */
      --card:#ffffff;     /* cartes / barres */
      --border:#e7ecf2;   /* bordures */
      --paper:#f3efe6;    /* "papier ancien" clair */

      /* Commentaire (typewriter) */
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --cmt-text:#9bbffa;            /* bleu-gris doux */
      --cmt-halo:0 0 14px rgba(36,64,95,.35), 0 0 28px rgba(36,64,95,.20);
    }

    /* Variante sombre... mais lumineuse */
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#f2f4f7;
        --fg:#9bbffa;
        --muted:#475467;
        --accent:#6b7cff;
        --card:#ffffff;
        --border:#d7dee8;
        --paper:#efe9dc;

        --cmt-text:#9bbffa;
        --cmt-halo:0 0 14px rgba(42,64,96,.35), 0 0 28px rgba(42,64,96,.20);
      }
    }

    /* Wallpaper plein √©cran (sans voile) peint sur <html> */
    html{
      min-height: 100vh;
      background: url("/static/cabine/assets/img/ciel1.jpg") center / cover no-repeat fixed;
    }
    @media (prefers-color-scheme: dark){
      html{
        /* m√™me image en "dark", toujours sans voile */
        background: url("/static/cabine/assets/img/ciel1.jpg") center / cover no-repeat fixed;
      }
    }

    /* Le body ne recouvre pas le fond */
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background: transparent;
      color:var(--fg);
    }

    /* Conteneur centr√© et born√© (√©vite le plein √©cran) */
    .container{
      position: relative;
      z-index: 1;
      max-width: 980px;
      margin: 0 auto;
      padding: 16px 20px 48px;
    }

    /* Header avec logo √† gauche et titre centr√© */
    .site-header{
      display: grid;
      grid-template-columns: auto 1fr auto; /* logo | titre | actions */
      align-items: center;
      gap: 12px;
      margin: 12px 0 18px;
    }
    .site-header .page-title{
      margin: 0;
      text-align: center;
      justify-self: center;
      font-size: clamp(22px,3vw,32px);
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .header-actions{
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .topbar-logo-link{ display: inline-block; line-height: 0; }
    .brand-logo{ height: 36px; width: auto; display: block; }
    @media (min-width: 900px){ .brand-logo{ height: 40px; } }

    /* Barres / outils */
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      background: color-mix(in srgb, var(--card) 85%, transparent);
      border:1px solid var(--border);
      padding:12px;
      border-radius:14px;
      backdrop-filter: blur(4px);
      margin-top: 12px;
    }
    .footerbar{
      display:flex;
      justify-content: center;
      align-items:center;
      background: transparent;
      border: 0;
      padding: 16px 0;
    }

    .tool-group{ display:flex; gap:10px; align-items:center }
    label{ font-size:14px; color:var(--muted) }

    button,.btn{
      appearance:none;
      border:1px solid var(--border);
      background:#0000;
      color:var(--fg);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      transition:transform .04s ease,background .2s ease,border-color .2s ease;
      font-weight:600
    }
    button:hover{ background: color-mix(in srgb, var(--accent) 12%, transparent); border-color:var(--accent) }
    button:active{ transform:translateY(1px) }
    button[disabled]{ opacity:.6; cursor:not-allowed }

    /* Toile "papier" lisible au-dessus du wallpaper */
    #stage{
      position:relative;
      background:var(--paper);
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden
    }
    canvas{
      width:100%;
      height:auto;
      display:block;
      touch-action:none;
      background:var(--paper)
    }

    .hint{ font-size:13px; color:var(--muted); margin-top:6px }
    .spacer{ flex:1 1 auto }
    .color-swatch{ width:28px; height:28px; border-radius:50%; border:2px solid var(--border); cursor:pointer }
    .color-swatch.selected{ outline:3px solid var(--accent) }
    .range{ display:inline-flex; align-items:center; gap:8px; background:var(--bg); border:1px solid var(--border); padding:6px 10px; border-radius:12px }
    .range input[type="range"]{ width:160px }
    .dot{ width:20px; height:20px; border-radius:50%; border:1px solid var(--border); background:var(--fg) }
    .hidden{ display:none !important }

    /* Commentaire √† la ‚Äúintro‚Äù (ligne tap√©e) */
    .comment-line{
      margin: 6px 0 12px;
      text-align:center;
      font: 700 clamp(18px, 2.2vw, 24px)/1.35 var(--mono);
      color: var(--cmt-text);
      text-shadow: var(--cmt-halo);
      white-space: pre-wrap;
      min-height: 1.6em; /* √©vite le saut de layout avant affichage */
    }
    .cursor{
      display:inline-block;
      width:.6ch;
      margin-left:2px;
      animation: blink 1s steps(1,end) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <a class="topbar-logo-link" href="/ppp" aria-label="Aller aux pr√©visions (PPP)">
        <img src="/static/img/weather_bets_S.png" alt="M√©t√©oGod" class="brand-logo">
      </a>

      <div class="center-action">
        <button id="commentBtn" class="primary">Montrer √† Zeus</button>
      </div>

      <div class="header-spacer" aria-hidden="true"></div>
    </header>

    <!-- Conteneur du commentaire, AU-DESSUS du canvas -->
    <div id="result" class="comment-line hidden" aria-live="polite"></div>

    <div id="stage">
      <canvas id="pad" width="1200" height="800" aria-label="Surface de dessin"></canvas>
    </div>

    <div class="toolbar" role="toolbar" aria-label="Outils de dessin">
      <div class="tool-group" aria-label="Couleurs">
        <button class="color-swatch selected" data-color="#111827" title="Noir" style="background:#111827"></button>
        <button class="color-swatch" data-color="#ef4444" title="Rouge" style="background:#ef4444"></button>
        <button class="color-swatch" data-color="#f59e0b" title="Orange" style="background:#f59e0b"></button>
        <button class="color-swatch" data-color="#10b981" title="Vert" style="background:#10b981"></button>
        <button class="color-swatch" data-color="#3b82f6" title="Bleu" style="background:#3b82f6"></button>
        <button class="color-swatch" data-color="#a855f7" title="Violet" style="background:#a855f7"></button>
        <input type="color" id="colorPicker" value="#111827" aria-label="Choisir une couleur" />
      </div>

      <div class="tool-group">
        <div class="range">
          <label for="brushSize">Taille</label>
          <input id="brushSize" type="range" min="1" max="40" value="6" />
          <div id="brushDot" class="dot" aria-hidden="true"></div>
        </div>

        <button id="eraser" title="Gomme">üßΩ Gomme</button>
        <button id="undo" title="Annuler (Ctrl+Z)">‚Ü∂ Annuler</button>
        <button id="redo" title="R√©tablir (Ctrl+Y)">‚Ü∑ R√©tablir</button>
        <button id="clear" title="Tout effacer">üóëÔ∏è Effacer</button>
      </div>

      <div class="spacer"></div>
    </div>

    <div class="footerbar">
      <button id="download">T√©l√©charger l‚Äôimage</button>
    </div>
  </div>

  <script type="module" src="/dessin/dessin.js"></script>
</body>
</html>
