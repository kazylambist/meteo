<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="preload" as="image" href="/static/cabine/assets/img/ciel1.jpg">
  <title>Dessin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      /* Th√®me clair */
      --bg:#fafafa;
      --fg:#9bbffa;
      --muted:#5b6b7f;
      --accent:#5b6ee1;
      --card:#ffffff;
      --border:#111827;
      --paper:#111827;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --cmt-text:#9bbffa;
      --cmt-halo:0 0 14px rgba(36,64,95,.35), 0 0 28px rgba(36,64,95,.20);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#f2f4f7;
        --fg:#9bbffa;
        --muted:#475467;
        --accent:#6b7cff;
        --card:#ffffff;
        --border:#111827;
        --paper:#111827;
        --cmt-text:#9bbffa;
        --cmt-halo:0 0 14px rgba(42,64,96,.35), 0 0 28px rgba(42,64,96,.20);
      }
    }

    html{
      min-height: 100vh;
      background: url("/static/cabine/assets/img/ciel1.jpg") center / cover no-repeat fixed;
    }

    @media (prefers-color-scheme: dark){
      html{
        background: url("/static/cabine/assets/img/ciel1.jpg") center / cover no-repeat fixed;
      }
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background: transparent;
      color:var(--fg);
    }

    .container{
      position: relative;
      z-index: 1;
      max-width: 980px;
      margin: 0 auto;
      padding: 16px 20px 48px;
    }

    .site-header{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      margin: 12px 0 18px;
    }

    .center-action{
      justify-self: center;
      text-align: center;
    }

    .topbar-logo-link{
      display: inline-block;
      line-height: 0;
    }

    .brand-logo{
      height: 36px;
      width: auto;
      display: block;
    }

    @media (min-width: 900px){
      .brand-logo{
        height: 40px;
      }
    }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      background: transparent;
      border: 0px;
      padding:12px;
      border-radius:14px;
      backdrop-filter: none;
      margin-top: 12px;
    }

    .footerbar{
      display:flex;
      justify-content: center;
      align-items:center;
      background: transparent;
      border: 0;
      padding: 16px 0;
    }

    .tool-group{
      display:flex;
      gap:10px;
      align-items:center;
    }

    label{
      font-size:14px;
      color:var(--muted);
    }

    button,.btn{
      appearance:none;
      border:1px solid var(--border);
      background:#0000;
      color:var(--fg);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      transition:transform .04s ease,background .2s ease,border-color .2s ease;
      font-weight:600;
    }

    /* Bouton principal "Solliciter ZEUS" */
    #commentBtn{
      position: relative;
      padding: 12px 24px;
      border-radius: 999px;
      border-width: 2px;
      background:
        radial-gradient(circle at 30% 0, #facc15 0, #f97316 36%, #b45309 72%);
      border-color: rgba(15,23,42,.9);
      color: #111827;
      font-weight: 800;
      letter-spacing: .05em;
      text-transform: uppercase;
      box-shadow:
        0 0 0 2px rgba(15,23,42,.7),
        0 14px 30px rgba(0,0,0,.45),
        0 0 26px rgba(251,191,36,.85);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    /* Ic√¥ne ZEUS int√©gr√©e au bouton */
    #commentBtn::before{
      content: "‚ö°";
      font-size: 1.2em;
    }

    /* Survol : un peu plus de glow */
    #commentBtn:hover{
      background:
        radial-gradient(circle at 30% 0, #fde047 0, #f59e0b 40%, #b45309 80%);
      box-shadow:
        0 0 0 2px rgba(15,23,42,.8),
        0 18px 40px rgba(0,0,0,.55),
        0 0 32px rgba(253,224,71,.95);
      transform: translateY(0);
      border-color: rgba(15,23,42,1);
    }

    /* Petit pulse r√©gulier pour attirer l‚Äô≈ìil */
    #commentBtn{
      animation: zeusPulse 2.4s ease-in-out infinite;
    }

    @keyframes zeusPulse{
      0%,100%{
        transform: translateY(0) scale(1);
        box-shadow:
          0 0 0 2px rgba(15,23,42,.7),
          0 14px 30px rgba(0,0,0,.45),
          0 0 24px rgba(251,191,36,.75);
      }
      50%{
        transform: translateY(-1px) scale(1.03);
        box-shadow:
          0 0 0 2px rgba(15,23,42,.9),
          0 18px 36px rgba(0,0,0,.55),
          0 0 36px rgba(253,224,71,1);
      }
    }

    /* Texte d‚Äôaide sous le bouton */
    .zeus-hint-text{
      margin-top: 6px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: .02em;
      color: rgba(15,23,42,.9);
      text-shadow: 0 1px 2px rgba(255,255,255,.6);
    }

    button:hover{
      background: color-mix(in srgb, var(--accent) 12%, transparent);
      border-color:var(--accent);
    }

    button:active{
      transform:translateY(1px);
    }

    button[disabled]{
      opacity:.6;
      cursor:not-allowed;
    }

    #stage{
      position:relative;
      background:rgba(243,239,230,0.85);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius:16px;
      overflow:hidden;
      backdrop-filter: blur(4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    canvas{
      width:100%;
      height:auto;
      display:block;
      touch-action:none;
      background:transparent;
    }

    .hint{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
    }

    .spacer{
      flex:1 1 auto;
    }

    .color-swatch{
      width:28px;
      height:28px;
      border-radius:50%;
      border:2px solid var(--border);
      cursor:pointer;
    }

    .color-swatch.selected{
      outline:3px solid var(--accent);
    }

    .range{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:transparent;
      border:1px solid var(--border);
      padding:6px 10px;
      border-radius:12px;
    }

    .range input[type="range"]{
      width:160px;
    }

    .dot{
      width:20px;
      height:20px;
      border-radius:50%;
      border:1px solid var(--border);
      background:var(--fg);
    }

    .hidden{
      display:none !important;
    }

    .comment-line{
      margin: 6px 0 12px;
      text-align:center;
      font: 700 clamp(18px, 2.2vw, 24px)/1.35 var(--mono);
      color: var(--cmt-text);
      text-shadow: var(--cmt-halo);
      white-space: pre-wrap;
      min-height: 1.6em;
    }

    .cursor{
      display:inline-block;
      width:.6ch;
      margin-left:2px;
      animation: blink 1s steps(1,end) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
    .action-row{
      display:inline-flex;
      gap:10px;
      align-items:center;
    }

    .bet-box{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius:12px;
      background: transparent;
      box-shadow: none;
    }

    .bet-box label,
    .bet-box .unit{
      font-size:12px;
      color: rgba(255, 255, 255, 0.8);
    }
    /* ---------- Fen√™tre d'instructions au chargement ---------- */

    .instructions-modal{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.55);
      padding: 16px;
    }

    .instructions-card{
      max-width: 420px;
      width: 100%;
      background: rgba(15,23,42,.96);
      border-radius: 18px;
      padding: 18px 20px 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,.6);
      text-align: center;
      border: 1px solid rgba(148,163,184,.8);
    }

    .instructions-card h2{
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 800;
      color: #e5edff;
    }

    .instructions-list{
      margin: 0 0 14px;
      padding-left: 0;
      list-style: none;
      color: #f9fafb;
      font-size: 14px;
      line-height: 1.5;
    }

    .instructions-list li + li{
      margin-top: 4px;
    }

    .instructions-ok{
      margin-top: 4px;
      background: #16a34a;
      border-color: #16a34a;
      color: #f9fafb;
      font-weight: 700;
      padding-inline: 22px;
    }

    .instructions-ok:hover{
      background: #22c55e;
      border-color: #22c55e;
    }

    /* ---------- Ajustements mobile (centrage + pas de scroll horizontal) ---------- */

    @media (max-width: 640px){
      body{
        overflow-x: hidden;
      }

      .container{
        max-width: 100%;
        padding: 12px 10px 32px;
      }

      .site-header{
        grid-template-columns: 1fr;
        text-align: center;
        justify-items: center;
        row-gap: 10px;
      }

      .center-action{
        justify-self: center;
      }

      .action-row{
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .bet-box{
        justify-content: center;
      }

      #stage{
        margin-top: 10px;
      }

      .toolbar{
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        gap: 10px;
      }

      .tool-group{
        flex-wrap: wrap;
        justify-content: center;
        max-width: 100%;
      }

      .tool-group button,
      .tool-group .range,
      .tool-group input[type="color"]{
        max-width: 100%;
      }
    }

    #betAmount{
      width:72px;
      padding:8px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--fg);
      font-weight:600;
    }
    #pad{ background:#000 !important; }
    .zeus-steps{
      margin-top: 10px;
      font-size: 15px;
      font-weight: 700;
      color: white;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,.6);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .zeus-steps span{
      display: block;
    }
    /* ----- MOBILE ----- */
    @media (max-width: 600px){

      /* Centrer structure */
      .site-header{
        grid-template-columns: 1fr;
        text-align: center;
      }

      .center-action{
        text-align: center;
        width: 100%;
      }

      .action-row{
        flex-direction: column;
        gap: 8px;
      }

      #commentBtn{
        width: 100%;
        max-width: 260px;
      }

      .bet-box{
        justify-content: center;
        width: 100%;
        max-width: 260px;
      }

      /* Instructions centr√©es */
      .zeus-steps{
        font-size: 14px;
        text-align: center;
      }

      /* Canvas parfaitement centr√© et adaptatif */
      #stage{
        margin: 0 auto;
        width: 100%;
        max-width: 100%;
      }

      canvas{
        width: 100% !important;
      }

      /* Barre d‚Äôoutils centr√©e sans d√©bordement */
      .toolbar{
        justify-content: center;
        flex-wrap: wrap;
        padding: 10px 0;
      }

      .tool-group{
        justify-content: center;
        width: 100%;
        flex-wrap: wrap;
      }

      .range input[type="range"]{
        width: 120px;
      }
    }    
  </style>
  <script>
    window.updateBalanceUI = function (newBalance) {
      if (newBalance == null || isNaN(newBalance)) return;
      const text = Math.round(Number(newBalance)).toLocaleString('fr-FR');
      document.querySelectorAll(
        '.solde-box .solde-value, .solde-value, ' +
        '[data-role="balance"], [data-balance], #balance, .js-balance, .balance-value'
      ).forEach(el => {
        if (el.tagName === 'INPUT') el.value = text;
        else el.textContent = text;
      });
    };

    document.addEventListener('balance:update', (e) => {
      if (e && e.detail && e.detail.balance != null) {
        window.updateBalanceUI(e.detail.balance);
      }
    });
  </script>

  <!-- üñåÔ∏è Script principal du module Dessin -->
  <script src="/static/dessin/dessin.js" defer></script>
  <script>
  (function () {
    const locked = typeof lockdown === 'function' ||
                   (typeof Compartment === 'function') ||
                   Object.isFrozen(Object.prototype);
    if (locked) {
      console.warn('SES/lockdown d√©tect√© : certaines fonctionnalit√©s de dessin peuvent √™tre limit√©es.');
      // Optionnel : affiche un bandeau d‚Äôavertissement √† l‚Äôutilisateur.
    }
  })();
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var modal = document.getElementById('instructionsModal');
      var okBtn = document.getElementById('instructionsOk');
      if (!modal || !okBtn) return;

      // Affiche le modal au chargement
      modal.classList.remove('hidden');

      okBtn.addEventListener('click', function () {
        modal.classList.add('hidden');
      });

      // Fermeture en cliquant en dehors de la carte
      modal.addEventListener('click', function (e) {
        if (e.target === modal) {
          modal.classList.add('hidden');
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <a class="topbar-logo-link" href="/ppp" aria-label="Aller aux pr√©visions (PPP)">
        <img src="/static/img/weather_bets_S.png" alt="M√©t√©oGod" class="brand-logo">
      </a>
      <div class="center-action">
        <div class="action-row">
          <button id="commentBtn" class="primary">Solliciter ZEUS</button>
          <div class="bet-box" role="group" aria-label="Mise">
            <label for="betAmount">Mise</label>
            <input id="betAmount" type="number" inputmode="numeric" min="1" step="1" value="1" />
            <span class="unit">pts</span>
          </div>
        </div>
      </div>

      <div class="header-spacer" aria-hidden="true"></div>
    </header>

    <div id="result" class="comment-line hidden" aria-live="polite"></div>

    <div id="stage">
      <canvas id="pad" width="1200" height="800" aria-label="Surface de dessin" style="background:#000"></canvas>
    </div>

    <div class="toolbar" role="toolbar" aria-label="Outils de dessin">
      <div class="tool-group" aria-label="Couleurs">
        <button class="color-swatch selected" data-color="#e6ebf5" title="Blanc" style="background:#e6ebf5"></button>
        <button class="color-swatch" data-color="#ef4444" title="Rouge" style="background:#ef4444"></button>
        <button class="color-swatch" data-color="#f59e0b" title="Orange" style="background:#f59e0b"></button>
        <button class="color-swatch" data-color="#10b981" title="Vert" style="background:#10b981"></button>
        <button class="color-swatch" data-color="#3b82f6" title="Bleu" style="background:#3b82f6"></button>
        <button class="color-swatch" data-color="#a855f7" title="Violet" style="background:#a855f7"></button>
        <input type="color" id="colorPicker" value="#111827" aria-label="Choisir une couleur" />
      </div>

      <div class="tool-group">
        <div class="range">
          <label for="brushSize">Taille</label>
          <input id="brushSize" type="range" min="1" max="40" value="6" />
          <div id="brushDot" class="dot" aria-hidden="true"></div>
        </div>
        <button id="eraser" title="Gomme">üßΩ Gomme</button>
        <button id="undo" title="Annuler (Ctrl+Z)">‚Ü∂ Annuler</button>
        <button id="redo" title="R√©tablir (Ctrl+Y)">‚Ü∑ R√©tablir</button>
        <button id="clear" title="Tout effacer">üóëÔ∏è Effacer</button>
      </div>

      <div class="spacer"></div>
    </div>
  </div>
  <!-- Fen√™tre d'instructions Dessin -->
  <div id="instructionsModal"
       class="instructions-modal hidden"
       role="dialog"
       aria-modal="true"
       aria-labelledby="instructionsTitle">
    <div class="instructions-card">
      <h2 id="instructionsTitle">Comment √ßa marche ?</h2>
      <ol class="instructions-list">
        <li>1. Dessine sur la zone noire.</li>
        <li>2. Choisis ta mise (en points).</li>
        <li>3. Clique sur ¬´ Solliciter ZEUS ¬ª pour obtenir le verdict.</li>
      </ol>
      <button id="instructionsOk" class="btn instructions-ok">OK</button>
    </div>
  </div>

</body>
</html>
